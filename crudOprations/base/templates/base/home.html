{% extends 'main.html' %}



{% block content %}

{% include 'navbar.html' %}

<h1 align = 'center' >Home</h1>

<div class="container my-4 ">

    <div>
        <h1>All Posts</h1>
        <p  style="text-align:right"><a href="{% url 'add' %}" class="btn btn-success" >Add Post</a></p>
    </div>
    {% for post in posts %}
    <div class="card my-3">
        <h5 class="card-header">{{post.title}}</h5>
        <div class="card-body">
            <p class="card-text">{{post.description}}</p>
            <a href="{% url 'update' post.id %}" class="btn btn-success">Update</a>
            <a onclick="return confirm('Are you sure to delete?')" href="{% url 'delete' post.id %}" class="btn btn-danger">delete</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
